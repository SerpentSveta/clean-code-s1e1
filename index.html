<!DOCTYPE html>
<html>
<head>
  <title>Todo App</title>
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
  <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
</head>
<body>
  <header class="header">
    <h1 class="header__title">Todo App</h1>
    <img class="header__img" src="./eisenhower-matrix.jpg" alt="Eisenhower Matrix">
    <a class="header__link" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
  </header>
  <main class="main-page">
  <section class="add">
  <div>
      <label for="new-task" class="title add__title">Add Item</label>
      <div class="add__wrapper">
        <input id="new-task"class="task add__input" type="text">
        <button class="add__button">Add</button>
      </div>
    </section>
    <section class="todo">
    <h2 class="title todo__title">Todo</h2>
    <ul id="incomplete-tasks todo__list">
      <li class="incomplete-tasks__item todo__item">
        <input type="checkbox" class="checkbox incomplete-tasks__checkbox todo__checkbox">
        <label class="task incomplete-tasks__label todo__label">Pay Bills</label>
        <input type="text" class="task incomplete-tasks__input todo__input">
        <button class="edit incomplete-tasks__button incomplete-tasks__button_edit todo__button">Edit</button>
        <button class="delete incomplete-tasks__button incomplete-tasks__button_delete todo__button">
          <img src="./remove.svg" alt="Remove">
        </button>
      </li>
      <li class="incomplete-tasks__item incomplete-tasks__item_edit todo__item">
        <input type="checkbox" class="checkbox incomplete-tasks__checkbox todo__checkbox">
        <label class="task incomplete-tasks__label todo__label">Go Shopping</label>
        <input type="text" value="Go Shopping" class="task incomplete-tasks__input todo__input">
        <button class="edit incomplete-tasks__button incomplete-tasks__button_edit todo__button">Save</button>
        <button class="delete incomplete-tasks__button incomplete-tasks__button_delete todo__button">
          <img src="./remove.svg" alt="Remove">
        </button>
      </li>
    </ul>
      </section>
      <section class="completed">
    <h2 class="title completed__title">Completed</h2>
    <ul id="completed-tasks completed__list">
      <li class="completed-tasks__item completed__item">
        <input type="checkbox" class="checkbox completed-tasks__checkbox completed__checkbox" checked>
        <label class="task completed-tasks__label completed__label">See the Doctor</label>
        <input type="text" class="task completed-tasks__input completed__input">
        <button class="edit completed-tasks__button completed-tasks__button_edit completed__button">Edit</button>
        <button class="delete completed-tasks__button completed-tasks__button_delete completed__button">
          <img src="./remove.svg" alt="Remove">
        </button>
      </li>
    </ul>
  </div>
  </section>
  </main>
<script src="app.js"></script>
</body>
</html>
